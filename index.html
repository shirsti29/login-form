<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Animations</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            window.location.href = "app.html";
        }
        function validatePhoneInput(event) {
            const input = event.target.value;
            const regex = /^[0-9]*$/;

            const phoneError = document.getElementById('phone-error');
            phoneError.innerText = '';

            if (!regex.test(input)) {
                event.target.value = input.slice(0, -1);
            } else if (input.length > 10) {
                phoneError.innerText = 'Phone number cannot exceed 10 digits.';
                event.target.value = input.slice(0, 10);
            } else if (input.length === 1 && input === '0') {
                phoneError.innerText = 'Phone number cannot start with 0.';
                event.target.value = '';
            } else if (input.length > 1 && input.charAt(0) === '0') {
                phoneError.innerText = 'Phone number cannot start with 0.';
                event.target.value = input.slice(1);
            }
        }
        function validateEmailInput(event) {
            const input = event.target.value;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            const emailError = document.getElementById('email-error');
            emailError.innerText = '';

            if (!regex.test(input)) {
                emailError.innerText = 'Please enter a valid email address.';
            }
        }
    </script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300,400,500,600,700,800,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #001f4d, #1c4065);
            background-size: cover;
            background-position: center;
            padding: 20px;
            animation: backgroundFade 3s ease-in-out infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background-color: #001f4d; }
            100% { background-color: #002a80; }
        }

        .box {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid gainsboro;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 20px;
            padding: 30px 40px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box h1 {
            font-size: 50px;
            text-align: center;
            margin-bottom: 40px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid gainsboro;
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 45px 0 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-box input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .input-box input::placeholder {
            color: #ccc;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ffd700;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #ffd700;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 20px;
            color: #002a80 ;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffcc00;
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .box {
                padding: 20px;
            }

            .box h1 {
                font-size: 28px;
            }

            .input-box input {
                font-size: 14px;
                padding: 0 40px 0 15px;
            }

            .input-box i {
                font-size: 18px;
            }

            .btn {
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <form onsubmit="handleLogin(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required oninput="validateEmailInput(event)">
                <i class='bx bxs-envelope'></i>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required oninput="validatePhoneInput(event)">
                <i class='bx bxs-phone'></i>
                <div id="phone-error" class="error-message"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
